<img class="nature-mountains" src="assets/nature-mountain-2.jpg" alt="nature-mountain.jpg">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img src="assets/bear-logo.png" alt="bear-logo.png" class="bear-image mx-auto d-block text-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Change Password</h3>
                    <br>
                    <form (ngSubmit)="changeUserPassword()" [formGroup]="changePasswordForm">
                        <div>
                            <label for="email">Please enter new password and confirm below.
                            </label>
                            <br>
                            <label for="email-input">New Password</label>
                            <input type="text" class="form-control" formControlName="newPassword"
                                aria-describedby="newPassword" required>
                            <label for="email-input">Confirm Password</label>
                            <input type="text" class="form-control" formControlName="confirmNewPassword"
                                aria-describedby="confirmNewPassword" required>
                        </div>
                        <div class="button-row pt-5 pb-5">
                            <button type="submit" class="btn btn-lg btn-outline-primary col-md-5 registerButton">Change
                                Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
